<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon products</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- External stylesheet link-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron welcome-message-container">
            <h1 class="text-left">Welcome to the Bamazon Shopping Site!</h1>
            <hr>
            <div class="text-left">
                <button class="btn btn-primary" id="start-shopping" role="button">Start Shopping</button>
            </div>
        </div>
    </div>

    <div class="container w-50">
        <div class="product-header-container">
            <div class="row">
                <div class="col-12">
                    <h3>Product List</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container w-50">
        <div class="product-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope=" col" style="width: 50%">Item</th>
                        <th scope="col" style="width: 30%" class="priceHeader">Price</th>
                        <th scope="col" style="width: 20%" class="cartHeader">Add to cart</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                </tbody>
            </table>
        </div>
    </div>

    <div class="container w-50">
        <div class="view-cart-button-container">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary btn-block" id="view-cart" role="button">View Cart
                        Details</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container w-50">
        <div class="cart-header-container">
            <div class="row">
                <div class="col-12">
                    <h3>Cart Details</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container w-50">
        <div class="cart-container">
            <table class="table table-striped" id="cart-list">
                <thead>
                    <tr>
                        <th scope="col" style="width: 50%">Item</th>
                        <th scope="col" style="width: 30%">Price</th>
                        <th scope="col" style="width: 20%">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="productSelected"></td>
                        <td id="productPrice"></td>
                        <td> <select id="quantity-requested" class="btn form-control">
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container w-50">
        <div class="place-order-container">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary btn-block" id="place-order" role="button">
                        Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modalOkay" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Thank you!</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The total cost of your order is: <span id="orderCost"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalNotOkay" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Sorry</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    We do not have sufficient stock to fulfull your order.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Continue Shopping button -->
    <div class="container w-50">
        <div class="continue-shopping-container">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-warning btn-block" id="continue-shopping" role="button">
                        Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- For Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- External javascript link-->
    <script src="js/app.js "></script>

</body>

</html>
