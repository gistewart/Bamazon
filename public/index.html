<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon products</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- External stylesheet link-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container product-container w-65">
        <table class="table" id="product-list">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Order</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="container w-75">

        <div class="results">
            <div class="card">
                <h1>Order Confirmation</h1>
                <div class="card-body">
                </div>
                <h4>
                    <div class="list-group-item" id="productSelected"></div>
                    <div class="list-group-item" id="productPrice"></div>
                    <label for "quantityRequested">Quantity you would like to buy:</label>
                    <input id="quantityRequested" type="number" name="name" value="0">
                </h4>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-md" id="check-availability">Check availability</button>

    </div>


    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- External javascript link-->
    <script src="js/app.js "></script>

</body>

</html>
